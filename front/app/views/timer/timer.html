<div ng-controller="TimerCtrl as TimerCtrl">

    <div class="timer">{{TimerCtrl.remaining  | fdate:'HH:mm:ss'}}</div>


    <form class="form text-center">
        <input ng-model="TimerCtrl.duration" type="text" time-format="HH:mm:ss" placeholder="HH:mm:ss"/>
        <button class="btn btn-success" type="submit" ng-click="TimerCtrl.start()">Start</button>
        <button class="btn btn-warning" type="submit" ng-click="TimerCtrl.pause()">Pause</button>
        <button class="btn btn-danger" type="submit" ng-click="TimerCtrl.stop()">Stop</button>

    </form>
</div>
