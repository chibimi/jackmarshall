
<form name="roundForm" ng-submit="roundForm.$valid && RoundsCtrl.updateRound()" novalidate>
<div class="input-group">
  <span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
  <input type="text" ng-model="searchText" class="form-control" placeholder="Search..." aria-describedby="sizing-addon2">
</div>
    <ul class="list-group">
        <li class="list-group-item">
            <div class="container-fluid text-center">
                <div class="row row-center font-bold">
                    <div class="col-md-1">Table</div>
                    <div class="col-md-2">Joueur 1</div>
                    <div class="col-md-1">Victory</div>
                    <div class="col-md-1">Scenario</div>
                    <div class="col-md-1">Destruction</div>
                    <div class="col-md-1"></div>
                    <div class="col-md-1">Victory</div>
                    <div class="col-md-1">Scenario</div>
                    <div class="col-md-1">Destruction</div>
                    <div class="col-md-2">Joueur 2</div>
                </div>
            </div>
        </li>
        <li class="list-group-item" ng-repeat="game in RoundsCtrl.round.games |filter:searchText |orderBy: 'table.name'">
            <edit-game tournament="RoundsCtrl.tournament" game="game" roundnumber="RoundsCtrl.round.number"></edit-game>
        </li>
    </ul>

    <div ng-show="RoundsCtrl.successUpdate" class="alert alert-success mas" role="alert">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
        Successfully saved.
    </div>
    <div ng-show="RoundsCtrl.errorUpdate" class="alert alert-danger mas" role="alert">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        Error during update, please try again...
    </div>

    <input type="submit" class="btn btn-primary pull-right mrs mbs" value="Save round" />
</form>
<button type="submit" class="btn btn-danger pull-right mrs mbs" ng-click=RoundsCtrl.confirmDelete(RoundsCtrl.round)>Delete Round</button>
<button type="submit" class="btn btn-default pull-right mrs mbs" onclick="window.open('views/tournamentDetails/rounds/timer.html')">Timer</button>
<button type="submit" class="btn btn-default pull-right mrs mbs" ng-click="RoundsCtrl.openAssignements(RoundsCtrl.tournament.id)">Assignements</button>
<button type="submit" class="btn btn-default pull-right mrs mbs" ng-click="RoundsCtrl.bbCodeRound(RoundsCtrl.round)">Export forum</button>
