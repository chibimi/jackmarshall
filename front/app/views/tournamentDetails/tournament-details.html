<div ng-controller="TournamentCtrl as TournamentCtrl">
    <div ng-if="TournamentCtrl.error===false" class="row">
        <div class="col-md-6">
            <player-list tournament="TournamentCtrl.tournament"></player-list>
        </div>
        <div class="col-md-6">
            <table-list tournament="TournamentCtrl.tournament"></table-list>
        </div>
    </div>
    <tabs ng-if="TournamentCtrl.error===false" tournament="TournamentCtrl.tournament"></tabs>
    <div ng-if="TournamentCtrl.error">ERROR</div>

</div>
