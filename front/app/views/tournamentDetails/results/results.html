<table class="table table-hover">
    <thead>
        <th>#</th>
        <th>Name</th>
	<th class="text-center"><a href="" ng-click="ResultsCtrl.sortType='victory_points'">Victory Points</a> <span ng-show="ResultsCtrl.sortType=='victory_points'" class="fa fa-caret-down"></span></th>
	<th class="text-center"><a href="" ng-click="ResultsCtrl.sortType='sos'">SoS</a> <span ng-show="ResultsCtrl.sortType=='sos'" class="fa fa-caret-down"></span></th>
	<th class="text-center"><a href="" ng-click="ResultsCtrl.sortType='scenario_points'">Scenario Points</a> <span ng-show="ResultsCtrl.sortType=='scenario_points'" class="fa fa-caret-down"></span></th>
	<th class="text-center"><a href="" ng-click="ResultsCtrl.sortType='destruction_points'">Destruction Points</a> <span ng-show="ResultsCtrl.sortType=='destruction_points'" class="fa fa-caret-down"></span></th>
    <th class="text-center"><a href="" ng-click="ResultsCtrl.sortType='caster_kills'">Caster Kills</a> <span ng-show="ResultsCtrl.sortType=='caster_kills'" class="fa fa-caret-down"></span></th>
    </thead>
    <tbody>
        <tr ng-repeat="player in ResultsCtrl.players | toArray | orderBy: ResultsCtrl.sortFields[ResultsCtrl.sortType] : ResultsCtrl.sortOrder">
            <td>{{$index + 1}}</td>
            <td>
                <span class="{{player.faction |trim}}">{{player.name}} <i ng-if="player.result.best_faction" class="text-success fa fa-trophy position-absolute ml-1"/></span>
            </td>
            <td class="text-center position-relative">{{player.result.victory_points}}<i ng-if="player.result.best_vp" class="text-success fa fa-trophy position-absolute ml-1"/></td>
            <td class="text-center">{{player.result.sos}}<i ng-if="player.result.best_sos" class="text-success fa fa-trophy position-absolute ml-1"/></td>
            <td class="text-center">{{player.result.scenario_points}}<i ng-if="player.result.best_sp" class="text-success fa fa-trophy position-absolute ml-1"/></td>
            <td class="text-center">{{player.result.destruction_points}}<i ng-if="player.result.best_dp" class="text-success fa fa-trophy position-absolute ml-1"/></td>
            <td class="text-center">{{player.result.caster_kills}}<i ng-if="player.result.best_ck" class="text-success fa fa-trophy position-absolute ml-1"/></td>
        </tr>
    </tbody>
</table>
<button type="submit" class="btn btn-primary pull-right" ng-click=ResultsCtrl.bbCodeResults(ResultsCtrl.players)>Export forum</button>
