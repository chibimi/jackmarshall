<table class="table table-hover">
    <thead>
        <th>#</th>
        <th>Name</th>
        <th class="text-center">Victory Points</th>
        <th class="text-center">SoS</th>
        <th class="text-center">Scenario Points</th>
        <th class="text-center">Destruction Points</th>
    </thead>
    <tbody>
        <tr ng-repeat="player in ResultsCtrl.players |toArray |orderBy: 'result': false : ResultsCtrl.compare">
            <td>{{$index + 1}}</td>
            <td>
                <span class="{{player.faction |trim}}">{{player.name}} </span>
            </td>
            <td class="text-center">{{player.result.victory_points}}</td>
            <td class="text-center">{{player.result.sos}}</td>
            <td class="text-center">{{player.result.scenario_points}}</td>
            <td class="text-center">{{player.result.destruction_points}}</td>
        </tr>
    </tbody>
</table>
<button type="submit" class="btn btn-primary pull-right" ng-click=ResultsCtrl.bbCodeResults(ResultsCtrl.score)>Export forum</button>
