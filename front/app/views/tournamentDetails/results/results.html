<table class="table table-hover">
    <thead>
        <th>#</th>
        <th>Name</th>
	<th class="text-center"><a href="" ng-click="ResultsCtrl.sortType='victory_points'">Victory Points</a> <span ng-show="ResultsCtrl.sortType=='victory_points'" class="fa fa-caret-down"></span></th>
	<th class="text-center"><a href="" ng-click="ResultsCtrl.sortType='sos'">SoS</a> <span ng-show="ResultsCtrl.sortType=='sos'" class="fa fa-caret-down"></span></th>
	<th class="text-center"><a href="" ng-click="ResultsCtrl.sortType='scenario_points'">Scenario Points</a> <span ng-show="ResultsCtrl.sortType=='scenario_points'" class="fa fa-caret-down"></span></th>
	<th class="text-center"><a href="" ng-click="ResultsCtrl.sortType='destruction_points'">Destruction Points</a> <span ng-show="ResultsCtrl.sortType=='destruction_points'" class="fa fa-caret-down"></span></th>
    </thead>
    <tbody>
        <tr ng-repeat="player in ResultsCtrl.players | toArray | orderBy: ResultsCtrl.sortFields[ResultsCtrl.sortType] : ResultsCtrl.sortOrder">
            <td>{{$index + 1}}</td>
            <td>
                <span class="{{player.faction |trim}}">{{player.name}} </span>
            </td>
            <td class="text-center">{{player.result.victory_points}}</td>
            <td class="text-center">{{player.result.sos}}</td>
            <td class="text-center">{{player.result.scenario_points}}</td>
            <td class="text-center">{{player.result.destruction_points}}</td>
        </tr>
    </tbody>
</table>
<button type="submit" class="btn btn-primary pull-right" ng-click=ResultsCtrl.bbCodeResults(ResultsCtrl.players)>Export forum</button>
