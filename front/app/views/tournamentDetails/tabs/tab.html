<ul class="nav nav-tabs nav-tabs-primary">
    <li class="nav-item">
        <a ng-class="{'active': TabsCtrl.isSet(-1)}" class="nav-link" href="" ng-click="TabsCtrl.setTab(-1)">Results</a>
    </li>
    <li class="nav-item" ng-repeat="round in TabsCtrl.tournament.rounds">
        <a ng-class="{'active': TabsCtrl.isSet(round.number)}" class="nav-link" href="" ng-click="TabsCtrl.setTab(round.number)">Round {{round.number + 1}}</a>
    </li>
    <li class="nav-item" ng-hide="TabsCtrl.roundLoading">
        <a class="nav-link" href="" ng-click="TabsCtrl.getNextRound()"><i class="fa fa-plus" ></i> New round</a>
    </li>
    <li class="nav-item" ng-show="TabsCtrl.roundLoading">
        <a class="nav-link" href="" ng-click="TabsCtrl.getNextRound()">Loading <i class="fa fa-spinner fa-spin fa-fw" ></i></a>
    </li>
</ul>

<div ng-if="TabsCtrl.error" class="alert alert-danger" role="alert">
    <i class="fa fa-exclamation-circle"></i> Error {{TabsCtrl.error.status}} : {{TabsCtrl.error.data}}
</div>

<div ng-repeat="round in TabsCtrl.tournament.rounds">
    <edit-round tournament="TabsCtrl.tournament" round="round" ng-show="TabsCtrl.isSet(round.number)"></edit-round>
</div>
<results ng-show="TabsCtrl.isSet(-1)"></results>
