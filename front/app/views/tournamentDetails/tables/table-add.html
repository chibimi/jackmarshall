<form class="form-horizontal mts mrs mls" ng-submit="TablesCtrl.addTable()">
    <div class="form-group">

        <label for="table_name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input ng-model="TablesCtrl.table.name" type="text" class="form-control" id="table_name" placeholder="Name">
        </div>

        <label for="table_scenario" class="col-sm-2 control-label">Scenario</label>
        <div class="col-sm-10" >
            <select ng-model="TablesCtrl.table.scenario" class="form-control" id="table_scenario">
                <option value="Entrenched">Entrenched</option>
                <option value="Line Breaker">Line Breaker</option>
                <option value="Take and hold">Take and hold</option>
                <option value="The Pit">The Pit</option>
                <option value="Extraction">Extraction</option>
                <option value="Incursion">Incursion</option>
                <option value="Outlast">Outlast</option>
                <option value="Recon">Recon</option>
            </select>
        </div>
    </div>

    <div ng-show="TablesCtrl.errorAdd" class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        Server Error : Unable to add table.
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary pull-right">Add table</button>
        </div>
    </div>
</form>
