<div class="panel panel-primary">
    <div class="panel-heading" ng-class="{'collapsed': ListCtrl.pastTournamentCollapsed}" ng-click="ListCtrl.pastTournamentCollapsed = !ListCtrl.pastTournamentCollapsed">
        <h3 class="panel-title">Past tournaments</h3>
    </div>

    <ul class="list-group" uib-collapse="ListCtrl.pastTournamentCollapsed">
        <li class="list-group-item" ng-repeat="tournament in ListCtrl.tournaments |isPast |orderBy: '-date'">
            <a ng-href="/#!/tournament/{{tournament.id}}">{{tournament.date |date:'dd/MM/yyyy'}} {{tournament.name}} </a>
            <span class="float-right">
                <button type="button" class="btn btn-danger btn-xs" ng-click="ListCtrl.confirmDelete(tournament)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remove
                </button>
            </span>
        </li>
    </ul>
</div>
