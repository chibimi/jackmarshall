<form class="form-horizontal" ng-submit="AuthCtrl.login()">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input ng-model="AuthCtrl.username" type="text" class="form-control" id="username" placeholder="username">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input ng-model="AuthCtrl.password" type="text" class="form-control" id="password" placeholder="password">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary pull-right">Login</button>
        </div>
    </div>
</form>
