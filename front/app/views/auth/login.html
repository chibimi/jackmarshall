<div ng-controller="LoginCtrl as LoginCtrl">
    <form class="form-signin" ng-submit="LoginCtrl.login()">
        <h2 class="form-signin-heading">Jackmarshall</h2>
        <label for="username" class="sr-only">Username</label>
        <input ng-model="LoginCtrl.username" type="text" id="username" class="form-control" placeholder="Username" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input ng-model="LoginCtrl.password" type="password" id="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block mb-2" type="submit">Sign in</button>

        <div ng-show="LoginCtrl.error==401" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            Error : Wrong username or password.
        </div>
        <div ng-show="LoginCtrl.error && LoginCtrl.error!=401" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            Server Error : Try again later.
        </div>

        <div class="text-right"><a href="" ng-click="LoginCtrl.toNewAccount()">Create account</a></div>
    </form>
</div>
