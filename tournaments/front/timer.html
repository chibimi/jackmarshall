<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Round Timer</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" >
    <style type="text/css">
      body {
        padding-top: 50px;
      }
      .starter-template {
        padding: 40px 15px;
        text-align: center;
      }
      .panel {
        width: 400px;
        margin-left: auto;
        margin-right: auto;
      }
      #btn-reset {
        margin-right: 10px;
      }
      #clock {
        margin-bottom: 0;
        font-size: 6em;
      }
    </style>
</head>
<body>
    <div class="container">
      <div class="starter-template">
        <div class="panel panel-default" data-toggle="tooltip" data-placement="top" title="" data-original-title="Beautifull, insn&#39;t it?">
          <div class="panel-body">
            <div class="lead" id="clock"></div>
          </div>
        </div>

        <button type="button" class="btn btn-primary" id="btn-reset">
          <i class="glyphicon glyphicon-repeat"></i>
          Reset countdown
        </button>


      </div>
    </div>


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/jquery.countdown/dist/jquery.countdown.js"></script>
    <script type="text/javascript">
      // Turn on Bootstrap

      // 15 days from now!
      function get15dayFromNow() {
        return new Date(new Date().valueOf() + 2.25 * 60 * 60 * 1000);
      }

      var $clock = $('#clock');

      $clock.countdown(get15dayFromNow(), function(event) {
        $(this).html(event.strftime('%H:%M:%S'));
      });

      $('#btn-reset').click(function() {
        $clock.countdown(get15dayFromNow());
      });

      $('#btn-pause').click(function() {
        $clock.countdown('pause');
      });

      $('#btn-resume').click(function() {
        $clock.countdown('resume');
      });

    </script>

</body>
</html>
