<div class="modal-header"><h2>Confirm</h2></div>
<div class="modal-body">Are you sure, you want to delete this tournament ? </div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="PopupCtrl.ok()">Confirm</button>
    <button class="btn" ng-click="PopupCtrl.cancel()">Cancel</button>
</div>
<div class="alert alert-danger" role="alert" ng-show="PopupCtrl.errorDeleteTournament">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    Error during tournament deletion.
</div>
