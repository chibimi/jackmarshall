<table class="table table-hover">
<thead>
    <th>#</th>
    <th>Name</th>
    <th class="text-center">Victory Points</th>
    <th class="text-center">SoS</th>
    <th class="text-center">Scenario Points</th>
    <th class="text-center">Destruction Points</th>
</thead>
<tbody>
    <tr ng-repeat="score in EditCtrl.score |orderBy: ['-victory_points','-sos','-scenario_points','-destruction_points'] track by $index">
        <td>{{$index + 1}}</td>
        <td>{{score.player.name}}</td>
        <td class="text-center">{{score.victory_points}}</td>
        <td class="text-center">{{score.sos}}</td>
        <td class="text-center">{{score.scenario_points}}</td>
        <td class="text-center">{{score.destruction_points}}</td>
    </tr>
</tbody>
</table>
<button type="submit" class="btn btn-primary pull-right" ng-click=EditCtrl.bbCode(EditCtrl.score)>Export forum</button>
