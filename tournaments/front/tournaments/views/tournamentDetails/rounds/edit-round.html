<form name="roundForm" ng-submit="roundForm.$valid && EditCtrl.updateTournament()" novalidate>
    <ul class="list-group">


        <li class="list-group-item">
            <div class="container-fluid text-center">
                <div class="row row-center font-bold">
                    <div class="col-md-1">Table</div>
                    <div class="col-md-2">Joueur 1</div>
                    <div class="col-md-1">Victory</div>
                    <div class="col-md-1">Scenario</div>
                    <div class="col-md-1">Destruction</div>
                    <div class="col-md-1"></div>
                    <div class="col-md-1">Victory</div>
                    <div class="col-md-1">Scenario</div>
                    <div class="col-md-1">Destruction</div>
                    <div class="col-md-2">Joueur 2</div>
                </div>
            </div>
        </li>

        <li class="list-group-item" ng-repeat="game in round.games |orderBy: 'table.name'">
            <edit-game></edit-game>
        </li>
    </ul>
    <input type="submit" class="btn btn-primary pull-right mbs mrs" value="Save round" />
</form>
<button type="submit" class="btn btn-danger pull-right mrs" ng-click=EditCtrl.deleteRound(round)>Delete Round</button>

<button type="submit" class="btn btn-default pull-right mrs" onclick="window.open('timer.html')">Timer</button>
<button type="submit" class="btn btn-default pull-right mrs" ng-click="EditCtrl.openAssignements(EditCtrl.tournament.id)">Assignements</button>
<button type="submit" class="btn btn-default pull-right mrs" ng-click="EditCtrl.bbCodeRound(round)"">Export forum</button>

<div style="clear:both;"></div>
<div ng-show="EditCtrl.updateSuccess" class="alert alert-success mas" role="alert">
    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
    Successfully saved.
</div>
<div ng-show="EditCtrl.updateError" class="alert alert-danger mas" role="alert">
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    Error during update, please try again...
</div>
