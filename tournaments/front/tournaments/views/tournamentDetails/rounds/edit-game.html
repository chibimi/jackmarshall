
<div class="container-fluid text-center">
    <div class="row row-center">
        <div class="col-md-1">{{game.table.name}} ({{game.table.scenario}})</div>
        <div class="col-md-2">{{game.results[0].player.name}} ({{game.results[0].player.faction}})</div>
        <div class="col-md-1"><input ng-model="game.results[0].victory_points" type="number" class="form-control" placeholder="vitory points" title="VictoryPoints" /></div>
        <div class="col-md-1"><input ng-model="game.results[0].scenario_points" type="number" class="form-control" placeholder="scenario points" title="ScenarioPoints" /></div>
        <div class="col-md-1"><input ng-model="game.results[0].destruction_points" type="number" class="form-control" placeholder="destruction points" title="DestructionPoints" /></div>
        <div class="col-md-1">vs</div>
        <div class="col-md-1"><input ng-model="game.results[1].destruction_points" type="number" class="form-control" placeholder="destruction points" title="DestructionPoints" /></div>
        <div class="col-md-1"><input ng-model="game.results[1].scenario_points" type="number" class="form-control" placeholder="scenario points" title="ScenarioPoints" /></div>
        <div class="col-md-1"><input ng-model="game.results[1].victory_points" type="number" class="form-control" placeholder="vitory points" title="VictoryPoints" /></div>
        <div class="col-md-2">({{game.results[1].player.faction}}) {{game.results[1].player.name}}</div>
    </div>
</div>
