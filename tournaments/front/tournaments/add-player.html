<h2>New Player</h2>

<form name="playerForm" ng-submit="EditCtrl.addPlayer()">

    <fieldset class="form-group">
        <input ng-model="EditCtrl.player.name" type="text" class="form-control" placeholder="player name" title="Name" />
        <select ng-model="EditCtrl.player.faction">
            <option value="Cygnar">Cygnar</option>
            <option value="Protectorate of Menoth">Protectorate of Menoth</option>
            <option value="Khador">Khador</option>
            <option value="Cryx">Cryx</option>
            <option value="Retribution of Scyrah">Retribution of Scyrah</option>
            <option value="Convergence of Cyriss">Convergence of Cyriss</option>
            <option value="Mercenary">Mercenary</option>
            <option value="Trollbloods">Trollbloods</option>
            <option value="Circle Orboros">Circle Orboros</option>
            <option value="Skorne">Skorne</option>
            <option value="Legion of Everblight">Legion of Everblight</option>
            <option value="Minions">Minions</option>
        </select>
        <div ng-repeat="list in EditCtrl.player.lists track by $index">
            <textarea ng-model="EditCtrl.player.lists[$index]" type="text" class="form-control" placeholder="player list" title="List"></textarea>
        </div>
        <input type="checkbox" ng-model="EditCtrl.player.payed_fee" title="payed fee">
    </fieldset>

    <fieldset class="form-group">
        <input type="submit" class="btn btn-primary pull-right" value="Add" />
    </fieldset>
</form>
