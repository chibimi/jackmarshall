<h2>Round tabs</h2>
<button ng-click="EditCtrl.getNextRound()">New round</button>

<ul class="nav nav-tabs" >
    <li ng-repeat="round in EditCtrl.tournament.rounds">
        <a href="" ng-click="tab.setTab(round.number)">Round {{round.number}}</a>
    </li>
</ul>

<div  ng-repeat="round in EditCtrl.tournament.rounds">
    <edit-round  ng-show="tab.isSet(round.number)"></edit-round>
</div>
